
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morocco Weather</title>
    <link rel="icon" type="image/png" href="favicon.png">

     <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .weather-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .city-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .weather-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            align-items: center;
        }

        .temperature {
            font-size: 3em;
            font-weight: bold;
            color: #0984e3;
        }

        .weather-icon {
            font-size: 4em;
            text-align: center;
        }

        .weather-details {
            grid-column: 1 / -1;
            margin-top: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #636e72;
            font-weight: 500;
        }

        .detail-value {
            color: #2d3436;
            font-weight: 600;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: white;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(231, 76, 60, 0.9);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }

        .refresh-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto;
        }

        .refresh-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
        }

        .last-updated {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-size: 0.9em;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .weather-grid {
                grid-template-columns: 1fr;
            }
            
            .temperature {
                font-size: 2.5em;
            }
            
            .weather-icon {
                font-size: 3em;
            }
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ‡²ðŸ‡¦ Morocco Weather</h1>
            <p>Current weather conditions in major Moroccan cities</p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            Loading weather data...
        </div>

        <div id="weather-container" class="weather-grid" style="display: none;">
        </div>

        <button class="refresh-btn" onclick="refreshWeather()">
            ðŸ”„ Refresh Weather
        </button>

        <div class="last-updated" id="last-updated"></div>
    </div>

    <script>
        const cities = [
            { name: 'Casablanca', lat: 33.5928, lon: -7.6164, flag: 'ðŸ™ï¸' },
            { name: 'Rabat', lat: 34.0209, lon: -6.8416, flag: 'ðŸ›ï¸' },
            { name: 'Marrakech', lat: 31.6295, lon: -7.9811, flag: 'ðŸ•Œ' },
            { name: 'Fes', lat: 34.0181, lon: -5.0078, flag: 'ðŸ°' },
            { name: 'Tangier', lat: 35.7595, lon: -5.8340, flag: 'â›µ' },
            { name: 'Agadir', lat: 30.4278, lon: -9.5981, flag: 'ðŸ–ï¸' },
            { name: 'Meknes', lat: 33.8935, lon: -5.5473, flag: 'ðŸŒ¾' },
            { name: 'Oujda', lat: 34.6814, lon: -1.9086, flag: 'ðŸŒ„' }
        ];

        // Weather condition mapping
        const weatherConditions = {
            0: { icon: 'â˜€ï¸', desc: 'Clear sky' },
            1: { icon: 'ðŸŒ¤ï¸', desc: 'Mainly clear' },
            2: { icon: 'â›…', desc: 'Partly cloudy' },
            3: { icon: 'â˜ï¸', desc: 'Overcast' },
            45: { icon: 'ðŸŒ«ï¸', desc: 'Foggy' },
            48: { icon: 'ðŸŒ«ï¸', desc: 'Depositing rime fog' },
            51: { icon: 'ðŸŒ¦ï¸', desc: 'Light drizzle' },
            53: { icon: 'ðŸŒ¦ï¸', desc: 'Moderate drizzle' },
            55: { icon: 'ðŸŒ¦ï¸', desc: 'Dense drizzle' },
            61: { icon: 'ðŸŒ§ï¸', desc: 'Slight rain' },
            63: { icon: 'ðŸŒ§ï¸', desc: 'Moderate rain' },
            65: { icon: 'ðŸŒ§ï¸', desc: 'Heavy rain' },
            71: { icon: 'ðŸŒ¨ï¸', desc: 'Slight snow' },
            73: { icon: 'ðŸŒ¨ï¸', desc: 'Moderate snow' },
            75: { icon: 'ðŸŒ¨ï¸', desc: 'Heavy snow' },
            95: { icon: 'â›ˆï¸', desc: 'Thunderstorm' }
        };

        function getWeatherIcon(code) {
            return weatherConditions[code] || { icon: 'ðŸŒ¤ï¸', desc: 'Unknown' };
        }

        function getWindDirection(degrees) {
            const directions = ['N', 'NNE', 'NE', 'ENE', 'E', 'ESE', 'SE', 'SSE', 'S', 'SSW', 'SW', 'WSW', 'W', 'WNW', 'NW', 'NNW'];
            return directions[Math.round(degrees / 22.5) % 16];
        }

        async function fetchWeatherData() {
            const weatherContainer = document.getElementById('weather-container');
            const loading = document.getElementById('loading');
            
            loading.style.display = 'flex';
            weatherContainer.style.display = 'none';
            weatherContainer.innerHTML = '';

            try {
                const promises = cities.map(async (city) => {
                    const url = `https://api.open-meteo.com/v1/forecast?latitude=${city.lat}&longitude=${city.lon}&current=temperature_2m,relative_humidity_2m,apparent_temperature,weather_code,wind_speed_10m,wind_direction_10m&timezone=Africa/Casablanca`;
                    
                    try {
                        const response = await fetch(url);
                        const data = await response.json();
                        
                        if (data.current) {
                            const weather = getWeatherIcon(data.current.weather_code);
                            const windDir = getWindDirection(data.current.wind_direction_10m);
                            
                            return {
                                city: city.name,
                                flag: city.flag,
                                temperature: Math.round(data.current.temperature_2m),
                                feelsLike: Math.round(data.current.apparent_temperature),
                                humidity: data.current.relative_humidity_2m,
                                windSpeed: Math.round(data.current.wind_speed_10m),
                                windDirection: windDir,
                                weatherIcon: weather.icon,
                                weatherDesc: weather.desc,
                                success: true
                            };
                        }
                    } catch (error) {
                        return {
                            city: city.name,
                            flag: city.flag,
                            success: false,
                            error: 'Failed to load'
                        };
                    }
                });

                const results = await Promise.all(promises);
                displayWeather(results);
                
            } catch (error) {
                weatherContainer.innerHTML = '<div class="error">Failed to load weather data. Please try again.</div>';
            } finally {
                loading.style.display = 'none';
                weatherContainer.style.display = 'grid';
                updateLastUpdated();
            }
        }

        function displayWeather(weatherData) {
            const container = document.getElementById('weather-container');
            
            weatherData.forEach(data => {
                const card = document.createElement('div');
                card.className = 'weather-card';
                
                if (data.success) {
                    card.innerHTML = `
                        <div class="city-name">
                            ${data.flag} ${data.city}
                        </div>
                        <div class="weather-info">
                            <div class="temperature">${data.temperature}Â°C</div>
                            <div class="weather-icon">${data.weatherIcon}</div>
                        </div>
                        <div class="weather-details">
                            <div class="detail-row">
                                <span class="detail-label">Condition:</span>
                                <span class="detail-value">${data.weatherDesc}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Feels like:</span>
                                <span class="detail-value">${data.feelsLike}Â°C</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Humidity:</span>
                                <span class="detail-value">${data.humidity}%</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Wind:</span>
                                <span class="detail-value">${data.windSpeed} km/h ${data.windDirection}</span>
                            </div>
                        </div>
                    `;
                } else {
                    card.innerHTML = `
                        <div class="city-name">
                            ${data.flag} ${data.city}
                        </div>
                        <div class="error">
                            ${data.error}
                        </div>
                    `;
                }
                
                container.appendChild(card);
            });
        }

        function updateLastUpdated() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                timeZone: 'Africa/Casablanca',
                hour12: true,
                hour: '2-digit',
                minute: '2-digit'
            });
            const dateString = now.toLocaleDateString('en-US', {
                timeZone: 'Africa/Casablanca',
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            document.getElementById('last-updated').textContent = 
                `Last updated: ${dateString} at ${timeString} (Morocco Time)`;
        }

        function refreshWeather() {
            fetchWeatherData();
        }

        // Auto-refresh every 10 minutes
        setInterval(refreshWeather, 10 * 60 * 1000);

        // Initial load
        window.addEventListener('load', fetchWeatherData);
    </script>
